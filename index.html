<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/style.css">
    <link rel="icon" type="image/ico" href="public/images/favicon.ico">
    <title>Document</title>
    <script src="app.js" defer></script>
</head>

<body>
    <header>

        <div class="header-cont">
            <h1>Rock, Paper and Scissors</h1>
            <div class="confirm-toggle-cont">
                <div>Confirm message</div>
                <label class="switch">
                    <input type="checkbox" class="confirm-box">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <hr class="header-line">
    </header>

    <div class="score-cont">
        <div class="human-score">
            Human
            <div class="human-score-num">0</div>
        </div>
        <div class="comp-score">
            Computer <div class="comp-score-num">0</div>
        </div>
    </div>

    <div class="flex-cont">

        <p>Choose from Rock, Paper or Scissors, First to 3 wins</p>

        <div class="image-cont">
            <a href="/" class="image-link"><img src="./public/images/paper.png" alt="paper"></a>
            <a href="/" class="image-link"><img src="./public/images/scissors.png" alt="scissors"></a>
            <a href="/" class="image-link"><img src="./public/images/rock.png" alt="rock"></a>
        </div>
    </div>

    <div class="results-cont"></div>

    <footer>
        Copyright 2024 Bassem Taher
    </footer>
</body>

</html>
